<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org ">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Robo Resume</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>
  
  <div class="container">
    <div class="starter-template">
        <h1>Robo Resume</h1>
        
    </div>
		   
		    
	
        <div>
          
            <table >

                <div th:each="person : ${list}">

                    <tr>
                        <td th:text = "${person.fname}"></td>
                        <td th:text = "${person.lname}"></td>
                      
                    </tr>
                    <tr>
                       <td th:text = "${person.email}"></td>
                    </tr>
                </div>

            </table>

            <table class="table table-hover">

                <tr>
                    <th>Education</th>
                    
                </tr>
                <div th:each="edu : ${education}">

                    <tr>
                        <td th:text = "${edu.degree}"></td>
                    </tr>
                    <tr>
                       
                        <td th:text = "${edu.institution}"></td>
                        <td th:text = "${edu.year}"></td>

                    </tr>
                </div>

            </table>


            <table class="table table-hover">

                <tr>
                    <th>Company</th>
                    <th>Position</th>
                    <th>Starting Year</th>
                    <th>End Year</th>
                    <th>Duty</th>


                </tr>
                <div th:each="exp : ${experiance}">

                    <tr>

                        <td th:text = "${exp.company}"></td>
                        <td th:text = "${exp.position}"></td>
                        <td th:text = "${exp.startingYear}"></td>
                        <td th:text = "${exp.endYear}"></td>
                        <td th:text = "${exp.duty}"></td>

                    </tr>
                </div>

            </table>

            <table class="table table-hover">

                <tr>
                    <th>Skills</th>
                    <th>Rating</th>

                </tr>
                <div th:each="skill : ${skills}">

                    <tr>

                        <td th:text = "${skill.skills}"></td>
                        <td th:text = "${skill.rating}"></td>


                    </tr>
                </div>

            </table>


        </div>
    </div>
   
 
</body>
</html>
