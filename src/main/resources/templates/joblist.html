<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org ">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Robo Resume</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>
  
  <div class="container">
    <div class="starter-template">
        <h1>Robo Resume</h1>
        
    </div>
		   
		    
	
        <div class="container">
           <h2>Your Listing </h2>
					<table >

               			 <div th:each="list : ${newValue}">

	                   		 <tr>
	                    			<td th:text = "${list.title}"></td><br/>
	                        		                 
	                    	</tr> 
	                    	<tr>
	                    			<td th:text = "${list.employer}">></td>               
	                    	</tr> 
	                    	<tr>
	                    			<td th:text = "${list.salaryRange}"></td><br/>
	                        		                
	                    	</tr> 
	                    	<tr>
	                    			<td th:text = "${list.description}"></td> <br/>
	                        		<td th:text = "${list.skills}"></td>    <br/>             
	                    	</tr>                 
              		 	</div>
            		</table>
            		
            		<br/>
            		<br/>
              
        </div>
    </div>
   
 
</body>
</html>
