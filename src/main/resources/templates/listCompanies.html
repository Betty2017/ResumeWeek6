<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Robo Resume</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">

    <div class="starter-template">
        <h5>List Company</h5>
    </div>
    <br /><br />
    
    <table class="table table-striped">
        <tr>
            <th>Name of Companies</th>
            <th>Username</th>
             <th></th>
            <th>Actions</th>
        </tr>
        <tr th:each="list : ${newValue1}">
            <td th:text="${list.company}"></td>
            <td th:text="${list.username}"></td>
            <td><a th:href="@{/viewCompany/{username} (username = ${list.username})}" >View Profile</a> </td> 
        </tr>
        
    </table>
</div>

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
