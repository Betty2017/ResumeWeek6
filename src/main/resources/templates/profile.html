<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org ">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Robo Resume</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>
  
  <div class="container">
    <div class="starter-template">
        <h1>Robo Resume</h1>
        
    </div>
		   
		    
	
        <div class="container">
           

           
            
             <div th:each="list : ${newValue1}">
            
                <p><h5 th:text = "${list.fname}">  </h5></p>
                <p><h5 th:text = "${list.lname}">  </h5></p>
                <p><h5 th:text = "${list.email}">  </h5></p><br/>
             
        </div>
  
  			<div th:each="list2 : ${newValue2}">
            
                <p><h5 th:text = "${list2.degree}">  </h5></p>
                <p><h5 th:text = "${list2.institution}">  </h5></p>
                <p><h5 th:text = "${list2.year}">  </h5></p><br/>
             
        </div>

           

           
                

        </div>
    </div>
   
 
</body>
</html>
