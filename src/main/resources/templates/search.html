<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org ">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Robo Resume</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>
  
  <div class="container">

    <div class="starter-template">
        <h1>Robo Resume</h1>
    </div>
    <br />
    <div>
    <form th:action="@{//search}" th:object="${person}" method="post">
        <div><label>  <input type="text" class="form-control" placeholder="Search by First Name"> </label></div>
     		<button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div>
       <br/>

    <form th:action="@{/searchlast}" th:object="${personlast}" method="post">
        <div><label>  <input type="text" class="form-control" placeholder="Search by Last Name"> </label></div>
     		<button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div>
    <br/>-->
     <div sec:authorize="hasAuthority('ADMIN')">
    <form th:action="@{/searchCompany}" th:object="${company}" method="post">
        <div><label>  <input type="text" class="form-control" placeholder="Search by Company"> </label></div>
     		<button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div> 
    <br/>
     <div sec:authorize="hasAuthority('ADMIN')">
    <form th:action="@{/searchSchool}" th:object="${school}" method="post">
        <div><label>  <input type="text" class="form-control" placeholder="Search by School"> </label></div>
     		<button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div> 
   
</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>

</html>
