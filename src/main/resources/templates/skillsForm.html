<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org ">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Skill Form</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>
  
  <div class="container">
    <div class="starter-template">
        <h1>Skills and Rating</h1>
     </div>
    <form th:action="@{/skill}" th:object="${skill}" method="post">
        <div><label>Skill Name: <input type="text" th:field="*{skills}" /> </label></div>
        <div><label>Rating: <input type="text" th:field="*{rating}" /> </label></div>
        <div><input type="radio" name="action" value="continue"/> Add another Skill
		<input type="radio" name="action" value="next" />Display</div>
         
        <div><input type="submit" value="Submit"/> </div>
    </form>
</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
           
  </body>
</html>
